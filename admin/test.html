<!doctype html>
<html class="x-admin-sm container_new">

	<head>
		<meta charset="UTF-8">
		<title>智慧水土保持信息管理云平台</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">

		<style>
			.position1 {
				height: auto;
				width: auto;
				float: left;
				margin-top: 10px;
				margin-left: 10px;
				margin-right: 10px;
				margin-bottom: 10px;
			}
			
			.position {
				height: auto;
				width: auto;
				float: left;
				margin-top: 15px;
				margin-left: 15px;
				margin-right: 15px;
				margin-bottom: 15px;
			}
			
			.color {
				background-color: lightgrey;
			}
			
			.color2 {
				background-color: white;
			}
		</style>

	</head>

	<body>
		<div class="position" style="width: 55%;height: 50%;">
			<div class="layui-card">
				<div class="layui-card-body">
					<div id="box1" style="width: 200px auto;height:300px ;"></div>
					<div style="height: 100%;">
						<div >
							<label class="layui-form-label">选择日期</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="data1" placeholder="yyyy年mm月dd日">
							</div>
						</div>
						<div style="float: left;">
							<label class="layui-form-label">流失率：</label>
							<input type="text" id = "lost">
						</div>
						<div >
							<label class="layui-form-label">治理率：</label>
							<input type="text" id = "manage">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="position" style="width: 36%;height: 50%;">
			<div class="layui-card">
				<div class="layui-card-body">
					<div style="width: 200px auto;height:400px;">
						<div class="position" style="width: 100%;height: 8%;">
							<h2><strong>待办事项</strong></h2>
						</div>
						<div class="position1 color" style="width: 40%;height: 35%;">
							<div align="center" style="margin-top: 10px;">
								<a href="..">区域管理审批</a>
							</div>

						</div>
						<div class="position1 color" style="width: 40%;height: 35%;">
							<div align="center" style="margin-top: 10px;">
								<a href="..">项目管理审批</a>
							</div>
						</div>
						<div class="position1 color" style="width: 40%;height: 35%;">
							<div align="center" style="margin-top: 10px;">
								<h3>图斑关联</h3>
							</div>
						</div>
						<div class="position1 color" style="width: 40%;height: 35%;">
							<div align="center" style="margin-top: 10px;">
								<h3>图斑取消关联</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="position" style="width: 25%;height: 50%;">
			<div class="layui-card">
				<div class="layui-card-body">
					<div id="box2" style="width: 200px auto;height:300px;"></div>
					<div class="layui-inline">
						<label class="layui-form-label">选择日期</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="data2" placeholder="yyyy年mm月dd日">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="position" style="width: 25%;height: 50%;">
			<div class="layui-card">
				<div class="layui-card-body">
					<div id="box3" style="width: 200px auto;height:300px;"></div>
					<div class="layui-inline">
						<label class="layui-form-label">选择日期</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="data3" placeholder="yyyy年mm月dd日">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="position" style="width: 40%;height: 50%;">
			<div class="layui-card">
				<div class="layui-card-body">
					<div id="box4" style="width: 200px auto;height:300px;"></div>
					<div class="layui-inline">
						<label class="layui-form-label">选择日期</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="data4" placeholder="yyyy年mm月dd日">
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
		<script type="text/javascript">
			//***********图表添加************//
			var firstChart = document.getElementById('box1');
			var secondChart = document.getElementById('box2');
			var thirdChart = document.getElementById('box3');
			var lastChart = document.getElementById('box4');

			var mycharts1 = echarts.init(firstChart);
			var mycharts2 = echarts.init(secondChart);
			var mycharts3 = echarts.init(thirdChart);
			var mycharts4 = echarts.init(lastChart);

			var option = { //*************折线图*************//
				title: {
					text: '水土流失统计'
				},
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data: ['流失面积', '治理面积', '总面积'],
					y: 'bottom',
					x: 'center'
				},
				grid: {
					x:  30,
					y:  40,
					x2: 20,
					y2: 80,
					containLabel: true
				},
				toolbox: {
					feature: {
						saveAsImage: {}
					}
				},
				xAxis: {
					type: 'category',
					boundaryGap: false,
					data: ['2013年', '2014年', '2015年', '2016年', '2017年', '2018年', '2019年']
				},
				yAxis: {
					type: 'value'
				},
				series: [{
						name: '流失面积',
						type: 'line',
						stack: '总量',
						data: [120, 132, 101, 134, 90, 230, 210]
					},
					{
						name: '治理面积',
						type: 'line',
						stack: '总量',
						data: [220, 182, 191, 234, 290, 330, 310]
					},
					{
						name: '总面积',
						type: 'line',
						stack: '总量',
						data: [150, 232, 201, 154, 190, 330, 410]
					}
				]
			}
			mycharts1.setOption(option);

			option = { //****************雷达图**************//
				title: {
					text: '项目扰动原因统计'
				},
				tooltip: {},
				toolbox: {
					feature: {
						saveAsImage: {}
					}
				},
				radar: {
					shape: 'circle',
					name: {
						textStyle: {
							color: '#fff',
							backgroundColor: '#999',
							borderRadius: 3,
							padding: [3, 5]
						}
					},
					indicator: [{
							name: '弃土场',
							max: 6500
						},
						{
							name: '生产建设项目扰动',
							max: 16000
						},
						{
							name: '弃渣场',
							max: 30000
						},
						{
							name: '自然灾害扰动',
							max: 38000
						},

					]
				},
				series: [{
					type: 'radar',
					areaStyle: {
						normal: {}
					},
					data: [{
						value: [4300, 10000, 28000, 35000, ]
					}]
				}]

			}
			mycharts2.setOption(option);

			option = { //****************柱状图******************//
				title: {
					text: '建设状态统计'
				},
				tooltip: {
					trigger: 'axis'
				},
				toolbox: {
					feature: {
						saveAsImage: {}
					}
				},
				xAxis: {
					type: 'category',
					data: ['施工', '停工', '已验收', '未开工']
				},
				yAxis: {
					type: 'value'
				},
				series: [{						
						type: 'bar',
						stack: '总量',
						data: [35, 24, 40, 32]
					}

				]
			}
			mycharts3.setOption(option);

			option = { //**************条形图********************//
				title: {
					text: '扰动合规性统计'
				},
				tooltip: {
					trigger: 'axis'
				},
				toolbox: {
					feature: {
						saveAsImage: {}
					}
				},
				xAxis: {
					type: 'value'
				},
				yAxis: {
					type: 'category',
					data: ['合规', '未批先建', '超出防止责任范围', '建设地点变更']
				},
				series: [{
						name: '施工',
						type: 'bar',
						stack: '总量',
						data: [12, 14, 18, 16]
					}

				]
			}
			mycharts4.setOption(option);

			window.addEventListener("resize", () => { //***********图表界面自适应****************//
				this.mycharts1.resize();
				this.mycharts2.resize();
				this.mycharts3.resize();
				this.mycharts4.resize();
			});
		</script>

		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript">
			//************日期显示****************//
			layui.use('laydate', function() {
				var laydate1 = layui.laydate;
				var laydate2 = layui.laydate;
				var laydate3 = layui.laydate;
				var laydate4 = layui.laydate;
				laydate1.render({
					elem: '#data1',
					eventElem: '#data1',
					trigger: 'click'
				});
				laydate2.render({
					elem: '#data2',
					eventElem: '#data2',
					trigger: 'click'
				});
				laydate3.render({
					elem: '#data3',
					eventElem: '#data3',
					trigger: 'click'
				});
				laydate4.render({
					elem: '#data4',
					eventElem: '#data4',
					trigger: 'click'
				});
			})
		</script>
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</body>
</html>
