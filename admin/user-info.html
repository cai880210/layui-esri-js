    <body>

  			<form class="layui-form" style="padding: 20px 0 0 0;">
          <div class="layui-form-item">
              <label for="photo" class="layui-form-label"> 
              	<!--头像

                  <img type="img" id="photo" name="photo" required="" lay-verify="photo"
                  autocomplete="off" class="layui-form-radio">
              	头像：
              </label>
              <div class="layui-input-inline">
                  <!--<img type="img" id="photo" name="photo" required="" lay-verify="photo"
                  autocomplete="off" class="layui-form-radio">-->
                  <div class="layui-upload-list">
                  	<img class="layui-upload-img" id="demo1">
                  	<p id="demoText"></p>
                  </div>
              </div>
             <div class="layui-input-inline2" style="margin-bottom: 20px;">
					<a id="upload" data-method="offset" data-type="auto" class="user-jump-change1 layui-link" style="margin-top: 7px;">上传</a>
					&nbsp;&nbsp;&nbsp;
					<a id="alter" data-method="offset1" data-type="auto" class="user-jump-change1 layui-link" style="margin-top: 7px;">修改</a>
				</div>
          </div>
          <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                                                 姓名：
              </label>
              <div class="layui-input-inline1">
                  <input type="text" id="name" name="name" required="" lay-verify="name"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="sex" class="layui-form-label">
                                                性别：
              </label>
              <div class="layui-input-inline1">
                  <input type="text" id="sex" name="sex" required="" lay-verify="sex"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                                                手机号：
              </label>
              <div class="layui-input-inline1">
                  <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="addr" class="layui-form-label">
                                               地区：
              </label>
              <div class="layui-input-inline1">
                  <input type="text" id="addr" name="addr" required="" lay-verify="addr"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
 
              <div class="layui-form-item">
              	<label class="layui-form-label">部门：</label>
              	<div class="select1">
              		<select name="quiz1">
              			<option value="">请选择省</option>
              			<option value="浙江" selected="">浙江省</option>
              			<option value="你的工号">江西省</option>
              			<option value="你最喜欢的老师">福建省</option>
              		</select>
              	</div>
              	
              	<div class="select1">
              		<select name="quiz2">
              			<option value="">请选择市</option>
              			<option value="杭州">杭州</option>
              			<option value="宁波" disabled="">宁波</option>
              			<option value="温州">温州</option>
              			<option value="温州">台州</option>
              			<option value="温州">绍兴</option>
              		</select>
              	</div>
              	
              	<div class="select1">
              		<select name="quiz3">
              			<option value="">请选择县/区</option>
              			<option value="西湖区">西湖区</option>
              			<option value="余杭区">余杭区</option>
              			<option value="拱墅区">临安市</option>
              		</select>
              	</div>
              </div>

          </div>
          <div class="layui-form-item">
              <label for="sub" class="layui-form-label">
              </label>
              <button  class="layui-btn1 layui-btn-primary1" lay-filter="add" lay-submit="">
                  	确定
              </button>
              
              <button  class="layui-btn2 layui-btn-primary2" lay-filter="add" lay-submit="">
                  	取消
              </button>
              
          </div>
      	</form>


        <script>layui.use(['form', 'layer','upload'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
//                  
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("修改成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                    return false;
                });

            });</script>
