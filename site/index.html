<!DOCTYPE html>
<html>

<head>
  <title>Load Zipped Shapefile Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="chrome=1">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
    }

    #map {
      height: 400px;
      width: 600px;
      background-color: #eee;
    }
  </style>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="jdataview.js"></script>
  <script src="shapefile2geojson.js"></script>
  <script>
    var map;

    function loadFile(filename, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', filename, true);
      // new browsers (XMLHttpRequest2-compliant)
      if ('responseType' in xhr) {
        xhr.responseType = 'arraybuffer';
      }
      // old browsers (XMLHttpRequest-compliant)
      if ('overrideMimeType' in xhr) {
        xhr.overrideMimeType('text/plain; charset=x-user-defined');
      }
      if ('setRequestHeader' in xhr) {
        xhr.setRequestHeader('Accept-Charset', 'x-user-defined');
      }
      xhr.onreadystatechange = function() {
          if (xhr.readyState == 4) {
            if (this.status == 0 || this.status == 200) {
              if ('response' in this) {
                callback.call(this, xhr.response);
              } else if ('responseBody' in this) {
                callback.call(this, new VBArray(this.responseBody).toArray());
              }
            }
          }
        }
        xhr.send();
    }

    function loadShapefile(shp, dbf) {
      var geojson = shapefile2geojson(shp, dbf);
      L.geoJson(geojson).addTo(map);
    }

    window.onload = function() {
      map = L.map('map').setView([47, 2], 6);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

      loadFile('dep4326.shp', function(content) {
        var shp = content;
        loadFile('dep4326.dbf', function(content) {
          var dbf = content;
          loadShapefile(shp, dbf);
        });
      });
    }
  </script>
</head>

<body>
  <div id="map"></div>
</body>

</html>
